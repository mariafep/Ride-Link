<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="assets/styles/styles-perfil.css">
    <link rel="website icon" type="png" href="assets/images/RIDE LINK.png"> 
</head>
<body>
    <!--Header-->
    <header id="main-header">       
        <a id="logo-header" href="index.html">
            <img src="assets/images/RIDE LINK.png" alt=""> 
        </a> <!-- / #logo-header -->

        <nav>
            <ul>
                <li><a href="index.html" data-section="publicaciones">Publicaciones </a></li>
                <li><a href="reclamaciones.html" data-section="reclamaciones">Reclamaciones</a></li>
                <li><a href="perfil.html" data-section="perfil">Perfil</a></li>
            </ul>
        </nav><!-- / nav -->

    </header><!-- / #main-header -->

    <section id="main-content">
        <div class="profile">
            <div class="profile-picture">
                <img src="foto_perfil.jpg" alt="Foto de Perfil">
                <button class="edit-button">Editar foto de perfil</button>
            </div>
            <div class="company-name">
                <span class="details">Nombre de la empresa</span>
                <button class="edit-button">Editar nombre de la empresa</button>
            </div>
            <div class="description">
                <span class="details">Descripción de la empresa</span>
                <button class="edit-button">Editar descripción</button>
            </div>
            <div class="transport-routes">
                <div class="transport-types">
                    <span class="details">Tipos de transporte</span>
                    <button class="edit-button">Editar tipos de transportes</button>
                </div>
                <div class="routes-schedules">
                    <span class="details">Rutas y horarios</span>
                    <button class="edit-button">Editar rutas y horarios</button>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/scripts/scripts-perfil.js"></script>
</body>
</html>
